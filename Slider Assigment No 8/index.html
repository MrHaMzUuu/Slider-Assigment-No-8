<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Slider</title>
<link rel="stylesheet" href="style.css">
</head>
<body>
    

<!-- Slideshow container -->
<div class="slideshow-container">

    <!-- Full-width images with number and caption text -->
    <div class="mySlides fade">
      <div class="numbertext">1 / 3</div>
      <img src="https://www.naseerahmad.com/newBlog/wp-content/gallery/beauty-of-karachi/11.jpg" style="width:100%">
      <div class="text">Caption One</div>
    </div>
  
    <div class="mySlides fade">
      <div class="numbertext">2 / 3</div>
      <img src="https://thumbs.dreamstime.com/b/city-karachi-pakistan-6629649.jpg" style="width:100%">
      <div class="text">Caption Two</div>
    </div>
  
    <div class="mySlides fade">
      <div class="numbertext">3 / 3</div>
      <img src="https://cdn.pixabay.com/photo/2015/04/23/22/00/tree-736885__480.jpg" style="width:100%">
      <div class="text">Caption Three</div>
    </div>


    <div class="mySlides fade">
        <div class="numbertext">3 / 3</div>
        <img src="https://noticiassalamanca.com/wp-content/uploads/2022/07/vida-eusebio.jpg" style="width:100%">
        <div class="text">Caption Four</div>
      </div>




  
    <!-- Next and previous buttons -->
    <a class="prev" onclick="plusSlides(-1)">&#10094;</a>
    <a class="next" onclick="plusSlides(1)">&#10095;</a>
  </div>
  <br>
  
  <!-- The dots/circles -->
  <div style="text-align:center">
    <span class="dot" onclick="currentSlide(1)"></span>
    <span class="dot" onclick="currentSlide(2)"></span>
    <span class="dot" onclick="currentSlide(3)"></span>
    <span class="dot" onclick="currentSlide(4)"></span>
  

</div>
  
  <script src="app.js"></script>
</body>
</html>
